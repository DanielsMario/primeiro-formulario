<!-- Parte das box Nome,Sobrenome,E-mail,Número-->
  <div class="box-form">
    <form action="">
      <fieldset>
        <legend><b>Cadastre-se</b></legend><br>

        <div class="inputbox">
          <input type="text" name="nome" id="nome" class="firstname" required>
          <label for="nome">Nome</label>
        </div><br>

        <div class="inputbox">
          <input type="text" name="nome" id="nome" class="user" required>
          <label for="nome">Sobrenome</label>
        </div><br>

        <div class="inputbox">
          <input type="email" name="email" id="email" class="user" required>
          <label for="email">E-mail</label>
        </div><br>

        <div class="inputbox">
          <input type="tel" name="Telefone" id="Telefone" class="user" required>
          <label for="Telefone">Número de Telefone</label>
        </div>
<!--Seleção do genero, só pode marcar uma alternativa-->
        <p>Gênero</p>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro">Outros</label>


      </fieldset>

    </form>

  </div>

  </form>
